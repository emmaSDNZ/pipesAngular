<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="pipe number">
            <i class="pi pi-dollar"></i>
            {{ ( ventasNetas + 100000 ) | number : '1.6-6' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="pipe currency">
            {{ (ventasNetas + 2000000)  | currency: 'CAD': 'symbol-narrow' }}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ganancia porcentual"
                subheader="pipe porcentaje">
            {{ porcentaje | percent: '2.2-2' }}
        </p-card>
    </div>

</div>
